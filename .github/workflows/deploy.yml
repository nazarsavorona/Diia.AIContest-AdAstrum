name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: photo-validator
  STACK_NAME: AdAstrumStack
  KEY_NAME: adastrum

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::921658940967:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image with layer caching..."
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --file Dockerfile.gpu \
            --push \
            .
          
          echo "✓ Image built and pushed with layer caching"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get ECS GPU AMI ID
        id: get-ami
        run: |
          AMI_ID=$(aws ssm get-parameter --name /aws/service/ecs/optimized-ami/amazon-linux-2/gpu/recommended/image_id --region ${{ env.AWS_REGION }} --query "Parameter.Value" --output text)
          echo "Using AMI: $AMI_ID"
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT

      - name: Check if infrastructure changed
        id: check-infra
        run: |
          # Fetch more history to enable diff
          git fetch --depth=2 origin ${{ github.ref }}
          
          # Check if CloudFormation template changed in this commit
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -q "aws/cloudformation-template.yaml"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Infrastructure template changed - will update stack"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Infrastructure template unchanged - skipping stack update"
          fi

      - name: Deploy CloudFormation Stack
        if: steps.check-infra.outputs.changed == 'true'
        run: |
          echo "Deploying CloudFormation Stack..."
          aws cloudformation deploy \
            --template-file aws/cloudformation-template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              KeyName=${{ env.KEY_NAME }} \
              ECSAMI=${{ steps.get-ami.outputs.ami_id }} \
              InstanceType=g4dn.xlarge \
              DesiredCapacity=1 \
              MaxSize=1 \
              ImageTag=${{ github.sha }}

      - name: Update ECS Service with new image
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          echo "Updating ECS service to use new image: $IMAGE"

          # Download current task definition JSON
          aws ecs describe-task-definition \
            --task-definition AdAstrumStack-task \
            --query 'taskDefinition' \
            > task-def.json

          # Patch image and strip AWS-managed fields (jq output saved to file)
          jq --arg IMAGE "$IMAGE" '
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ' task-def.json > task-def-updated.json

          # Register new task definition from file
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "New task definition registered: $NEW_TASK_ARN"

          # Update the service to use the new task definition
          aws ecs update-service \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --service ${{ env.STACK_NAME }}-service-v2 \
            --task-definition "$NEW_TASK_ARN" \
            --region ${{ env.AWS_REGION }}

          echo "✓ Service updated with new task definition"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --region ${{ env.AWS_REGION }}
          echo "✓ Deployment completed successfully"

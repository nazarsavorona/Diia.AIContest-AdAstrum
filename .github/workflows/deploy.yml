name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: photo-validator
  STACK_NAME: AdAstrumStack
  KEY_NAME: adastrum

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::921658940967:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.gpu .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing Docker image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get ECS GPU AMI ID
        id: get-ami
        run: |
          AMI_ID=$(aws ssm get-parameter --name /aws/service/ecs/optimized-ami/amazon-linux-2/gpu/recommended/image_id --region ${{ env.AWS_REGION }} --query "Parameter.Value" --output text)
          echo "Using AMI: $AMI_ID"
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT

      - name: Check if infrastructure changed
        id: check-infra
        run: |
          if git diff HEAD~1 --name-only | grep -q "aws/cloudformation-template.yaml"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy CloudFormation Stack
        if: steps.check-infra.outputs.changed == 'true'
        run: |
          echo "Deploying CloudFormation Stack..."
          aws cloudformation deploy \
            --template-file aws/cloudformation-template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              KeyName=${{ env.KEY_NAME }} \
              ECSAMI=${{ steps.get-ami.outputs.ami_id }} \
              InstanceType=g4dn.xlarge \
              DesiredCapacity=1 \
              MaxSize=3 \
              ImageTag=${{ github.sha }}

      - name: Wait for service to be stable
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --region ${{ env.AWS_REGION }}

      - name: Update ECS Service with new image
        run: |
          echo "Updating ECS service with new task definition..."
          
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-services \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --query 'services[0].taskDefinition' \
            --output text)
          
          echo "Current task definition: $TASK_DEFINITION"
          
          # Register new task definition with updated image
          NEW_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION \
            --query 'taskDefinition' | \
            jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' | \
            aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)
          
          echo "New task definition: $NEW_TASK_DEF"
          
          # Update service with new task definition
          aws ecs update-service \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --service ${{ env.STACK_NAME }}-service-v2 \
            --task-definition $NEW_TASK_DEF \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "✓ Service update initiated"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --region ${{ env.AWS_REGION }}
          echo "✓ Deployment completed successfully"

name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: photo-validator
  STACK_NAME: AdAstrumStack
  KEY_NAME: adastrum

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::921658940967:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.gpu .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Pushing Docker image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get ECS GPU AMI ID
        id: get-ami
        run: |
          AMI_ID=$(aws ssm get-parameter --name /aws/service/ecs/optimized-ami/amazon-linux-2/gpu/recommended/image_id --region ${{ env.AWS_REGION }} --query "Parameter.Value" --output text)
          echo "Using AMI: $AMI_ID"
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT

      - name: Check if infrastructure changed
        id: check-infra
        run: |
          if git diff HEAD~1 --name-only | grep -q "aws/cloudformation-template.yaml"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy CloudFormation Stack
        if: steps.check-infra.outputs.changed == 'true'
        run: |
          echo "Deploying CloudFormation Stack..."
          aws cloudformation deploy \
            --template-file aws/cloudformation-template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              KeyName=${{ env.KEY_NAME }} \
              ECSAMI=${{ steps.get-ami.outputs.ami_id }} \
              InstanceType=g4dn.xlarge \
              DesiredCapacity=1 \
              MaxSize=3 \
              ImageTag=${{ github.sha }}

      - name: Wait for service to be stable
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --region ${{ env.AWS_REGION }}

      - name: Update ECS Service with new image
        run: |
          echo "Creating new task definition with image: ${{ steps.build-image.outputs.image }}"
          
          # Get current task definition
          aws ecs describe-task-definition \
            --task-definition AdAstrumStack-task \
            --query 'taskDefinition' > task-def.json
          
          # Create Python script to update image
          cat > update_task_def.py << 'EOF'
import json
import sys

with open('task-def.json', 'r') as f:
    task_def = json.load(f)

# Update image
task_def['containerDefinitions'][0]['image'] = sys.argv[1]

# Remove AWS-managed fields
for key in ['taskDefinitionArn', 'revision', 'status', 'requiresAttributes', 'compatibilities', 'registeredAt', 'registeredBy']:
    task_def.pop(key, None)

with open('task-def-new.json', 'w') as f:
    json.dump(task_def, f, indent=2)

print('Updated image to: ' + task_def['containerDefinitions'][0]['image'])
EOF
          
          # Run the Python script
          python3 update_task_def.py "${{ steps.build-image.outputs.image }}"
          
          # Register new task definition
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def-new.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New task definition registered: $NEW_TASK_ARN"
          
          # Update service to use new task definition
          aws ecs update-service \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --service ${{ env.STACK_NAME }}-service-v2 \
            --task-definition $NEW_TASK_ARN \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ“ Service updated with new task definition"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.STACK_NAME }}-cluster \
            --services ${{ env.STACK_NAME }}-service-v2 \
            --region ${{ env.AWS_REGION }}
          echo "âœ“ Deployment completed successfully"
